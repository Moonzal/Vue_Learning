<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Vue</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }

        .box.dua {
            background-color: brown;
        }

        .box.tiga {
            background-color: yellow;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        {{greeting}}
        <input v-model="greeting" type="text">
        <hr>
        <!-- <div v-show="isVisible" class="box"></div> -->
        <div v-if="isVisible" class="box"></div>
        <div v-else-if="isVisible2" class="box dua"></div>
        <div v-else class="box tiga"></div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data: function () {
                return {
                    greeting: 'Hello Vue 3!',
                    isVisible: false,
                    isVisible2: true
                }
            }
        });
        app.mount('#app')
    </script>
</body>

</html>
